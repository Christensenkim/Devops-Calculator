version: "3.3"

services:
  app-database:
    image: mysql
    restart: always
    volumes:
      - ./db/data:/var/lib/mysql
    environment: 
      MYSQL_ROOT_PASSWORD: Adm1npassword
      MYSQL_DATABASE: CalculationsDB
    ports:
      - 63306:3306

  flyway:
    image: flyway/flyway
    command: migrate
    volumes:
      - ./db:/flyway/sql
      - ./db:/flyway/conf
    depends_on: 
      - app-database

  frontend:
    image: christensenkim/devopscalc-web
    depends_on: 
      - application
    ports: 
      - 23002:80

  application:
    image: christensenkim/devopscalc
    environment: 
      ASPNETCORE_ENVIRONMENT: Development
    depends_on: 
      - app-database
    ports: 
      - 23001:80