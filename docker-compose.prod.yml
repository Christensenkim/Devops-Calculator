version: "3.3"

services:
    app-database:
        ports:
            - 43306:3306
        volumes:
            - ./db/data:/var/lib/mysql
    frontend:
        image: christensenkim/devopscalc-web:${PROMOTE_BUILD_NUMBER}
        ports:
            - 24002:80

    application:
        image: christensenkim/devopscalc:${PROMOTE_BUILD_NUMBER}
        environment: 
            ASPNETCORE_ENVIRONMENT: Production
        ports: 
            - 24001:80